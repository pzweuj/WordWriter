name: Run Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest
    
    - name: Run basic import test
      run: |
        python -c "import WordWriter; print(f'WordWriter version: {WordWriter.__version__}')"
        python -c "from WordWriter import WordWriter; print('OOP API import successful')"
        python -c "from WordWriter import word_writer; print('Functional API import successful')"
    
    - name: Run Demo (if test files exist)
      working-directory: test
      run: |
        python Demo.py
      continue-on-error: true
